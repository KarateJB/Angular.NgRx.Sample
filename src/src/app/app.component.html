    <i class="blue fa fa-th-list fa-2x"></i>
  </div>
  
  
  <div class="topMenu" [@slideInOut]="menuState">

    <ul>
      <li>
        <a class="nav-item nav-link" [routerLink]="['/Product/Index']">
          <i class="fa fa-file-powerpoint-o"></i>Buy something

      <li>
          <a class="nav-item nav-link" [routerLink]="['/Orders']">

          </a>
